<ion-header>
  <ion-navbar>
    <ion-title>
      Native Camera
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block color="primary" (click)="takeASefie()">Take a selfie</button>
  <button ion-button block color="primary" (click)="takePictureFromCamera()">Take a picture</button>
  <button ion-button block color="primary" (click)="takePictureFromAlbum()">Get picture from album</button>
  <ion-item *ngIf="imageData">
    <img [src]="imageData" />
  </ion-item>
</ion-content>
